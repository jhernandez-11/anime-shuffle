<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
      integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="shortcut icon" href="./public/dice.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Anime Shuffle</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <h1 class="as">Anime Shuffle</h1>
      <p>╭━━┳━━┳━━┳━━┳━━┳━━┳━━╮ ╰━━┻━━┻━━┻━━┻━━┻━━┻━━╯</p>
      <p class="p">
        ¿No estás segura de qué anime ver? No hay necesidad de preocuparse;
        presione el botón de abajo y mira algunos de mis favoritos recientes.
        ¡Buena suerte! (>‿◠)✌
      </p>
    </header>

    <!-- MAIN -->
    <main class="main">
      <button class="button">
        ░█████╗░<br />
        ██╔══██╗<br />
        ╚═╝███╔╝<br />
        ░░░╚══╝░<br />
        ░░░██╗░░<br />
        ░░░╚═╝░░
      </button>
    </main>

    <!-- POPUP -->
    <div class="pop-up">
      <img
        class="rotateIcon"
        src="https://img.icons8.com/material-outlined/96/000000/rotate-screen.png"
      />
      <div class="cover-cont">
        <img class="animeImage" src="" alt="anime-cover" />
      </div>
      <div class="button-cont">
        <button class="again">¿Intentar otra vez?</button>
        <button class="refresh">Actualizar página</button>
      </div>
    </div>

    <!-- SCRIPT -->

    <script src="./index.js"></script>
  </body>
</html>
